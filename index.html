<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>scale-balancing</title>
</head>
<body>
  <h1 class="title">Scale Balance</h1>
  <main class="container">
    <div class="input-section">
      <label for="element1">Enter 2 weights</label>
      <input type="text" id="element1" placeholder="e.g: 5,9">
      <label for="element2">Enter available weights to balance scale</label>
      <input type="text" id="element2" placeholder="e.g: 1,2,5,7">
    </div>
    <button id="btn">Balance</button>
    <div id="result"></div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
